name: Build Android APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      # Клонируем репозиторий
      - name: Checkout
        uses: actions/checkout@v4

      # Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Системные зависимости
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip wget \
            openjdk-17-jdk \
            build-essential \
            autoconf libtool pkg-config \
            zlib1g-dev libffi-dev libssl-dev \
            libncurses5-dev libncursesw5-dev cmake

      # Python-библиотеки
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install cython virtualenv buildozer

      # Установка Android SDK + лицензии + фиксированные версии
      - name: Setup Android SDK
        run: |
          set -e

          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"

          mkdir -p "$SDK_ROOT/cmdline-tools/latest"
          mkdir -p "$SDK_ROOT/licenses"

          # Скачиваем commandline tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools/* "$SDK_ROOT/cmdline-tools/latest/"

          SDKMANAGER="$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          echo "sdkmanager path: $SDKMANAGER"

          # Принимаем лицензии
          yes | "$SDKMANAGER" --licenses --sdk_root="$SDK_ROOT"

          # Ставим стабильные пакеты (без RC)
          "$SDKMANAGER" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;34.0.0" \
            --sdk_root="$SDK_ROOT"

          # Экспорт в окружение для следующих шагов
          echo "ANDROID_HOME=$SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV
          echo "$SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

          echo "Android SDK ready"

      # Сборка APK
      - name: Build APK
        run: |
          buildozer -v android debug

      # Загрузка APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: meteor-station-apk
          path: bin/*.apk
