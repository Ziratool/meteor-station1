name: Build Android APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # System packages
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip wget \
            openjdk-17-jdk \
            build-essential \
            autoconf libtool pkg-config \
            zlib1g-dev libffi-dev libssl-dev \
            libncurses5-dev libncursesw5-dev cmake

      # Python packages
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython virtualenv buildozer

      # Android SDK
      - name: Setup Android SDK
        run: |
          set -e

          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"

          mkdir -p "$SDK_ROOT/cmdline-tools/latest"
          mkdir -p "$SDK_ROOT/licenses"

          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools/* "$SDK_ROOT/cmdline-tools/latest/"

          # Compatibility path
          mkdir -p "$SDK_ROOT/tools/bin"
          ln -sf "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
                 "$SDK_ROOT/tools/bin/sdkmanager"

          SDKMANAGER="$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"

          yes | "$SDKMANAGER" --licenses --sdk_root="$SDK_ROOT"

          "$SDKMANAGER" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;34.0.0" \
            --sdk_root="$SDK_ROOT"

          echo "ANDROID_HOME=$SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV
          echo "$SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

      # Show spec
      - name: Show buildozer.spec
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "---- buildozer.spec ----"
          sed -n '1,200p' buildozer.spec

      # Clean cache
      - name: Clean buildozer cache
        run: |
          rm -rf .buildozer

      # Build
      - name: Build APK
        run: |
          buildozer -v android debug

      # Upload artifact (ONLY ONE name/path!)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: meteor-station-apk
          path: bin/*.apk
