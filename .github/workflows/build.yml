name: Build Android APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev wget

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install cython virtualenv buildozer

      - name: Setup Android SDK (cmdline-tools + licenses + pinned packages)
        run: |
          set -e
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"

          mkdir -p "$SDK_ROOT/cmdline-tools/latest" "$SDK_ROOT/licenses"

          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools/* "$SDK_ROOT/cmdline-tools/latest/"

          SDKMANAGER="$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          echo "sdkmanager: $SDKMANAGER"

          # Принятие лицензий НЕинтерактивно
          yes | "$SDKMANAGER" --licenses --sdk_root="$SDK_ROOT"

          # ВАЖНО: ставим стабильные пакеты, чтобы НЕ тянуло 37-rc1
          "$SDKMANAGER" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;34.0.0" \
            --sdk_root="$SDK_ROOT"

          # Экспорт переменных окружения для СЛЕДУЮЩИХ шагов
          echo "ANDROID_HOME=$SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV
          echo "$SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

          echo "✅ SDK готов: $SDK_ROOT"

      - name: Build APK
        run: |
          buildozer android clean
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: bin/*.apk
