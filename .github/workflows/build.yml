name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev wget
          
      - name: Setup Android SDK manually
        run: |
          # Создаём структуру папок
          mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest
          # Скачиваем command line tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-*.zip -d ~/temp-cmdline
          mv ~/temp-cmdline/cmdline-tools/* ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/
          # Создаём ссылку для совместимости
          mkdir -p ~/.buildozer/android/platform/android-sdk/tools/bin
          ln -s ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager
          
      - name: Accept Android SDK licenses
        run: |
          # Добавляем sdkmanager в PATH
          export PATH=$PATH:~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin
          # Принимаем все лицензии автоматически
          yes | sdkmanager --licenses --sdk_root=~/.buildozer/android/platform/android-sdk || true
          # Устанавливаем build-tools
          yes | sdkmanager "build-tools;37.0.0-rc1" --sdk_root=~/.buildozer/android/platform/android-sdk || true
          
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install cython virtualenv
          pip install buildozer
          
      - name: Build with Buildozer
        run: |
          buildozer android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: bin/*.apk
